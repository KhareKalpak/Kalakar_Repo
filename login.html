<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kalakar - Sign Up">
    <title>Sign Up - Kalakar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="header">
        <div class="header-content">
            <div class="logo">Kalakar</div>

            <!-- Hamburger Menu for Mobile -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="promotions.html" class="nav-link">Promotions</a>
            </nav>

            <button class="cta-button header-cta" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="menu-overlay"></div>

    <!-- Mobile Slide-out Menu -->
    <nav class="mobile-menu">
        <a href="index.html" class="mobile-nav-link">Home</a>
        <button class="cta-button mobile-cta" onclick="window.location.href='index.html'">Back to Home</button>
    </nav>

    <!-- Main Content -->
    <main class="login-main">
        <div class="login-container">
            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form active">
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input
                        type="email"
                        id="signupEmail"
                        name="email"
                        placeholder="your@email.com"
                        class="form-input"
                    />
                    <span class="error-message" id="signupEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input
                        type="tel"
                        id="contactNumber"
                        name="contact"
                        placeholder="+91 xxxxx xxxxx"
                        class="form-input"
                    />
                    <span class="error-message" id="contactNumberError"></span>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input
                        type="number"
                        id="age"
                        name="age"
                        placeholder="18"
                        class="form-input"
                        min="1"
                    />
                    <span class="error-message" id="ageError"></span>
                </div>

                <div class="form-group">
                    <label>Join As</label>
                    <div class="role-selection">
                        <div class="radio-option">
                            <input
                                type="radio"
                                id="roleActor"
                                name="userRole"
                                value="actor"
                                class="role-radio"
                            />
                            <label for="roleActor" class="role-label">Actor</label>
                        </div>
                        <div class="radio-option">
                            <input
                                type="radio"
                                id="roleDirector"
                                name="userRole"
                                value="director"
                                class="role-radio"
                            />
                            <label for="roleDirector" class="role-label">Director/Producer</label>
                        </div>
                    </div>
                    <span class="error-message" id="roleError"></span>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Create Password</label>
                    <input
                        type="password"
                        id="signupPassword"
                        name="password"
                        placeholder="Create a strong password"
                        class="form-input"
                    />
                    <span class="error-message" id="signupPasswordError"></span>
                </div>

                <button type="submit" class="form-submit-btn">Sign In</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Kalakar. All rights reserved. | Connecting Pune's Entertainment Community</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
